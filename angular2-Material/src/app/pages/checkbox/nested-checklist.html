<h2>Tasks</h2><md-list>  <md-list-item class="firstLine" *ngFor="let task of tasks">	    <md-checkbox [(ngModel)]="task.completed"	                 [checked]="allComplete(task)"	                 [indeterminate]="someComplete(task.subtasks)"	                 (change)="setAllCompleted(task.subtasks, $event.checked)">	      <h3>{{task.name}}</h3>		      	    </md-checkbox>	            <md-list>      <md-list-item *ngFor="let subtask of task.subtasks">        <md-checkbox [(ngModel)]="subtask.completed">          {{subtask.name}}        </md-checkbox>      </md-list-item>    </md-list>  </md-list-item></md-list>
